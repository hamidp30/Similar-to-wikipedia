{% extends "encyclopedia/layout.html" %}

{% block title %}
    wiki
{% endblock %}

{% block body %}
  {% if message %}
    <h2>{{ message }}</h2>
  {% else %}
    <div class="header">
      <div class="header_title">
       <h1>{{title}}</h1>
      </div>
      <div class="header_btn">
      <a class="btnedit" href="{% url 'wiki:edit' title %}">Edit</a>
      <a class="btndelete" href="{% url 'wiki:delete' title %}">Delete</a>
      </div>
    </div>
    {% autoescape off %}
    <h1>{{ contant }}</h1>
    {% endautoescape %}
    {% endif %}
{% endblock %}
